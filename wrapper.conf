[passes]
# pre = mem2reg # "pre"-kind passes will be run before those supplied by cl
# pre = dce
pre = init
#
pre = loops
pre = indvars
pre = loop-simplify
pre = loop-rotate
pre = loop-reduce
pre = loop-unroll
pre = module-printer
#
# pre = pointer-ssa
post = module-printer # "post"-kind passes will be run after those supplied by cl

[libs]
# load = /path/to/file.so

[opt]
load = fuck
load = -debug
load = -unroll-threshold=100500
# load = -unroll-count=10
load = -unroll-allow-partial=true
# load = -unroll-runtime=true

[logging]
ini = log.ini
