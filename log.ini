rootCategory=DEBUG, console, debugLog

appender.console=ConsoleAppender
appender.console.layout=PatternLayout
appender.console.layout.ConversionPattern=%m
appender.console.threshold=INFO

appender.debugLog=FileAppender
appender.debugLog.fileName=wrapper.dbg.log
appender.debugLog.layout=PatternLayout
appender.debugLog.layout.ConversionPattern=[%d] %-5p [%-5c] %m

category.module-printer=DEBUG, modulePrinter
additivity.module-printer=false

appender.modulePrinter=FileAppender
appender.modulePrinter.fileName=module-printer.log
appender.modulePrinter.layout=PatternLayout
appender.modulePrinter.layout.ConversionPattern=[%d] %-5p %m

category.z3solver=DEBUG, Z3
additivity.z3solver=false

appender.Z3=FileAppender
appender.Z3.fileName=z3.log
appender.Z3.layout=PatternLayout
appender.Z3.layout.ConversionPattern=[%d] %-5p %m
