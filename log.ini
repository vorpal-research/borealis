rootCategory=DEBUG, rootAppender
appender.rootAppender=org.apache.log4j.ConsoleAppender
appender.rootAppender.layout=org.apache.log4j.BasicLayout

category.annotator=NOTICE, A1
additivity.category.annotator=false

category.module-printer=INFO, A2
additivity.category.module-printer=false
              
appender.A1=org.apache.log4j.FileAppender
appender.A1.fileName=annotator.log
appender.A1.layout=org.apache.log4j.PatternLayout
appender.A1.layout.ConversionPattern=%n %d [%t] %-5p %c - %m%n%n%n
      
appender.A2=org.apache.log4j.FileAppender
appender.A2.fileName=module_printer.log
appender.A2.layout=org.apache.log4j.PatternLayout
appender.A2.layout.ConversionPattern=%n %d [%t] %-5p %c - %m%n%n%n
