rootCategory=DEBUG, rootAppender
appender.rootAppender=ConsoleAppender
appender.rootAppender.layout=PatternLayout
appender.rootAppender.layout.ConversionPattern=%m

category.module-printer=INFO, A1
additivity.module-printer=false

category.check-null=INFO, A2
additivity.check-null=false

appender.A1=FileAppender
appender.A1.fileName=module-printer.log
appender.A1.layout=PatternLayout
appender.A1.layout.ConversionPattern=[%d] %-5p %m

appender.A2=FileAppender
appender.A2.fileName=check-null.log
appender.A2.layout=PatternLayout
appender.A2.layout.ConversionPattern=[%d] %-5p %m
