[passes]
pre = module-print
pre = mem2reg
pre = meta-inserter
pre = annotation-processor
pre = malloc-mutator
pre = indvars
pre = loop-simplify
pre = loop-rotate
pre = loop-reduce
pre = loop-deroll
pre = adce
pre = sccp
pre = ipsccp
pre = instcombine
pre = simplifycfg
pre = mergereturn
pre = mem2reg
pre = module-print
# pre = gen-interpolants

post = defect-summary
post = location-summary

[libs]
# load = /path/to/file.so

[opt]
load = -deroll-count=10

[logging]
ini = log.tests.ini

[run]
clangExec = /usr/bin/clang-3.1
skipClangDriver = true

[analysis]
# nullable-mallocs = false
memory-defaults-to-unknown = true
psa-mode = one-for-all
psa-check-unreachable = false

# sum-mode = interpol

[interpolation]
enable-interpolation = true
