[passes]
pre = module-print
pre = adaptor
pre = mem2reg
# pre = force-inline
# pre = mem2reg
pre = meta-inserter
pre = annotation-processor
pre = malloc-mutator
pre = indvars
pre = loop-simplify
pre = loop-rotate
pre = loop-deroll
pre = kill-uglygeps
pre = adce
pre = sccp
pre = ipsccp
pre = instcombine
pre = simplifycfg
pre = sink
pre = mergereturn
pre = mem2reg
pre = module-print

post = defect-summary
post = location-summary

[libs]
# load = /path/to/file.so

[logging]
ini = log.tests.ini

[run]
clangExec = /usr/bin/clang-3.1
skipClangDriver = true

[output]
# dump-output = json
# dump-output-file = %s.report
# dump-coverage = false
# dump-coverage-file = %s.coverage

[analysis]
deroll-count = 3
# max-deroll-count = 1
deroll-backstab = yes
adaptive-deroll = yes


default-malloc-size = 2048
# nullable-mallocs = false
memory-defaults-to-unknown = true
# skip-static-init = false
psa-mode = one-for-all
psa-check-unreachable = false

# sum-mode = interpol

[adapt]
assert = __VERIFIER_assert
assert = ASSERT
assume = __VERIFIER_assume
assume = ASSUME
error-label = ERROR
break-undefs = true
